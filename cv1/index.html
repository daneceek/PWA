<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabulka</title>
</head>
<body>
    <table>
        
        <tr>
            <td class="right bottom">1</th>
            <td class="bottom" colspan="0.5">2</th>
            <td class="left bottom">3</th>
        </tr>
        <tr>
            <td class="right">4</td>
            <td class="center">5</td>
            <td class="left">6</td>
        </tr>
        <tr>
            <td class="right top">7</td>
            <td class="top">8</td>
            <td class="left top">9</td>
        </tr>
    </table>
</body>
</html>
