<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="order"><h1>Objednávka</h1></div>
        
        <table>
            <tr>
                <td>Jméno:</td>
                <td><input required type="text"></td>
            </tr>
            <tr>
                <td>Příjmení:</td>
                <td><input required type="text"></td>
            </tr>
            <tr>
                <td>Adresa:</td>
                <td><input required type="text"></td>
            </tr>
            <tr>
                <td>Stát:</td>
                <td><select>
                    <option value="ČR">ČR</option>
                    <option value="SR">SR</option>
                    <option value="DE">DE</option>
                    <option value="PL">PL</option>
                </select></td>
            </tr>
            <tr>
                <td>Způsob dodání:</td>
                <td><fieldset>
                    <input type="radio" name="group1">Česká Pošta <br>
                    <input type="radio" name="group1">PPL <br>
                    <input type="radio" name="group1">TOPTRANS 
                </fieldset></td>
            </tr>
            <tr>
                <td>Poznámka:</td>
                <td><textarea placeholder="Předvyplněný text" name="" id="" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Zasílat novinky?</td>
                <td><input type="checkbox" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="center">
                        <input type="submit" class="submit" value="Odeslat objednávku">
                    </div>
                    
                </td></tr>
        </table>
    </form>
</body>
</html>
