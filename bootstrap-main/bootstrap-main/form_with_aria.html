<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ukázkový Formulář</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Ukázkový formulář</h1>

  <form>
    <!-- Jméno -->
    <div class="mb-3">
      <label for="name" class="form-label">Jméno</label>
      <input type="text" class="form-control" id="name" aria-label="Zadejte své jméno" aria-required="true" required>
    </div>

    <!-- E-mail -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" aria-label="Zadejte svůj email" aria-required="true" required>
    </div>

    <!-- Heslo -->
    <div class="mb-3">
      <label for="password" class="form-label">Heslo</label>
      <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" aria-label="Zadejte své heslo" aria-required="true" required>
      <div id="passwordHelp" class="form-text">Vaše heslo musí obsahovat alespoň 8 znaků.</div>
    </div>

    <!-- Pohlaví -->
    <fieldset class="mb-3">
      <legend aria-label="Vyberte pohlaví">Pohlaví</legend>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male" aria-checked="false">
        <label class="form-check-label" for="male">
          Muž
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female" aria-checked="false">
        <label class="form-check-label" for="female">
          Žena
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="other" value="other" aria-checked="false">
        <label class="form-check-label" for="other">
          Jiné
        </label>
      </div>
    </fieldset>

    <!-- Souhlas -->
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="terms" aria-required="true" required>
      <label class="form-check-label" for="terms">Souhlasím s podmínkami</label>
    </div>

    <!-- Tlačítko odeslat -->
    <button type="submit" class="btn btn-primary" aria-label="Odeslat formulář">Odeslat</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
